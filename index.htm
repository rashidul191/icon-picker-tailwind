<html lang="en">

<head>

    <title>Icon Picker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">

        <!-- Selected Input -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Selected Icon:</label>
            <input type="text" id="selectedIcon" class="w-full px-4 py-2 border rounded bg-gray-100 cursor-pointer"
                placeholder="Click to pick an icon" readonly />
        </div>

        <!-- Preview Box -->
        <div id="preview" class="text-3xl mb-4 text-blue-600"></div>

        <!-- Icon Picker -->
        <div id="iconPicker"
            class="hidden grid grid-cols-6 gap-4 max-h-64 overflow-y-auto border rounded p-4 bg-gray-50">
            <!-- Icons will be loaded here -->
        </div>
    </div>

    <!-- Add jQuery CDN below -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- ...existing code... -->

            "fa-solid fa-link",
            "fa-solid fa-paperclip"
            // ...existing code...
        ];
        // ...existing code...

        $(function () {
            // Show/hide picker on input click
            $('#selectedIcon').on('click', function () {
                $('#iconPicker').toggleClass('hidden');
            });

            // Load icons
            fontAwesomeIcons.forEach(function (iconClass) {
                const $icon = $('<i>')
                    .addClass(iconClass + ' text-xl text-gray-700 hover:text-blue-600 cursor-pointer transition')
                    .attr('title', iconClass)
                    .on('click', function () {
                        $('#selectedIcon').val(iconClass);
                        $('#preview').html(`<i class="${iconClass}"></i>`);
                        $('#iconPicker').addClass('hidden');
                    });
                $('#iconPicker').append($icon);
            });

            // Hide picker if clicked outside
            $(document).on('click', function (e) {
                if (!$(e.target).closest('#iconPicker, #selectedIcon').length) {
                    $('#iconPicker').addClass('hidden');
                }
            });
        });
    </script>
